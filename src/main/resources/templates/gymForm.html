<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--/*/<th:block th:include="fragments/head :: head"></th:block>/*/-->
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--/*/<th:block th:include="fragments/menuBar :: menuBar"></th:block>/*/-->
    <div class="container">

        <h2 th:text="#{gymForm}"></h2>

        <form th:object="${gym}" th:action="@{/gymUpdate}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div>
                <label class="col-sm-2 control-label" th:text="#{gymName}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
            </div>
            <div>
                <label class="col-sm-2 control-label" th:text="#{gymAddress}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <div>
                <label class="col-sm-2 control-label" th:text="#{gymAdmin}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control disabled" th:field="*{admin.username}">
                </div>
            </div>
            <!--<br>-->
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="#{Submit}"></button>
            </div>
        </form>
    </div>
</body>
</html>

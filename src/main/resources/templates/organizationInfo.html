    <link rel="stylesheet" th:href="@{/css/organization_style.css}" href="../static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light p-0 mr-2">
    <div class="d-flex align-items-center">
        <a href="index.html" class="navbar-brand py-3 px-5 m-0 h3 " style="color: #ee6123; font-size: 18px;">پنل مدیریت سازمان</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a th:href="@{/}" class="nav-link " style="color: #ee6123;">داشبورد</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link " style="color: #ee6123;">اعضا</a>
            </li>
        </ul>
        <div class="ml-5 mr-auto">
            <button type="button" class="btn btn-sm btn-primary">
                پیام ها <span class="badge badge-light" style="color: #ee6123;">4</span>
            </button>
            <button class="btn btn-sm btn-primary">خروج</button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-2 text-light bg-orange"  id="sidebar">
            <ul class="nav flex-column px-3">
                <li class="nav-item d-flex align-items-center pb-3">
                    <span class="oi oi-info"></span>
                    <a href="#" th:href="${'/company/show/'+company.id}" class="nav-link my-1">اطلاعات سازمان</a>
                </li>
                <li class="nav-item d-flex align-items-center pb-3">
                    <span class="oi oi-people"></span>
                    <a th:href="${'/Personnel/listAll/company/' + company.id}" class="nav-link my-1">پرسنل</a>
                </li>
                <li class="nav-item d-flex align-items-center pb-3">
                    <span class="oi oi-credit-card"></span>
                    <a th:href="${'edit' + company.id}" class="nav-link my-1">حساب شما</a>
                </li>
                <li class="nav-item d-flex align-items-center pb-3">
                    <span class="oi oi-key"></span>
                    <a th:href="@{changePassword.html}" class="nav-link my-1">تغییر رمز</a>
                </li>
                <li class="nav-item d-flex align-items-center pb-3">
                    <span class="oi oi-reload"></span>
                    <a th:href="@{/}" class="nav-link my-1">صفحه اصلی</a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-9 text-light bg-light mr-3"  id="main">
            <div class="justify-content-center m-5 p-5">
                <form class="needs-validation" th:object="${company}" th:action="@{/company/update}" method="post" novalidate>

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <input type="hidden" th:field="*{admin}">

                    <div class="form-group">
                        <div class="col-md-6 mb-5">
                            <label for="validationCustom01" class="text-dark">نام سازمان</label>
                            <input th:field="*{name}" type="text" class="form-control" id="validationCustom01" placeholder="نام سازمان" required>
                            <div class="invalid-feedback">
                                لطفا نام سازمان خود  را وارد کنید.
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <label for="validationManager03" class="text-dark">مدیریت</label>
                            <input th:field="*{adminName}" type="text" class="form-control" id="validationManager03" placeholder="خانم / آقا" required>
                            <div class="invalid-feedback">
                                لطفا نام مدیر را وارد کنید.
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <label for="validationCustom04" class="text-dark">آدرس</label>
                            <input th:field="*{address}" type="text" class="form-control" id="validationCustom04" placeholder="آدرس" required>
                            <div class="invalid-feedback">
                                لطفا آدرس را وارد کنید.
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"class="text-dark">توضیحات</label>
                                <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <label  for="inlineFormCustomSelect" class="text-dark">نوع سازمان</label>
                            <select class="custom-select" id="inlineFormCustomSelect">
                                <option value="1">دولتی</option>
                                <option value="2">خصوصی</option>
                                <option value="3">خانواده</option>
                            </select>
                        </div>
                        <button class="btn btn-primary col-md-3 mr-3 mt-4" type="submit">اعمال تغییرات</button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
